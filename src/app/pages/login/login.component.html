<div class="header">
  <span class="blue">M</span>AAT
</div>
<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Email</label>
      <input type="text" id="username" required [(ngModel)]="loginObj.MarkerEmail" name="MarkerEmail" #username="ngModel">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required [(ngModel)]="loginObj.Password" name="Password" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
        Password is required
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
